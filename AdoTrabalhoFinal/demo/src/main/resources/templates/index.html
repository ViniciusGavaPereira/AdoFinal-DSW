<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="./scripst.js"></script>
    <title>Página inicial</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>

    <h1>Lista de filmes</h1>

    <section class="cartaofilme">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome do filme</th>
                    <th scope="col">Sinopse do filme</th>
                    <th scope="col">Gênero do filme</th>
                </tr>
            </thead>

            <tbody>
                <tr data-th-each="filmes : ${filmes}">
                   <td data-th-text="${filmes.id}"></td>
                   <td data-th-text="${filmes.titulo}"></td>
                   <td data-th-text="${filmes.genero}"></td>
                   <td data-th-text="${filmes.anoLancamento}"></td>

                </tr>

            </tbody>
        </table>
      
        <a href="/gerarTela">Acrescentar filme novo</a>

    </section>
</body>

</html>
