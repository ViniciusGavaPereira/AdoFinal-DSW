<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <html lang="PT" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" ></html>
    <title>Página inicial</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <h1>Filmes cadastrados</h1>

    <section class="cartaofilme">

        <table class="table">
            <thead>
                <tr>
             
                    <th scope="row">Titulo</th>
                    <th scope="row">Gênero</th>
                    <th scope="row">Ano de lançamento</th>


            </thead>

            <tbody data-th-each="filme :  ${listaFilmes}" >

                <td data-th-text="${filme.titulo}">Filme não cadastrado</td>
                <td data-th-text="${filme.genero}"></td>
                <td data-th-text="${filme.anoLancamento}"></td>
            </tbody>
        </table>
      
        <a href="/telaInicial">Voltar para a tela inicial</a>
        <br>
        <a href="/gerarTela">Acrescentar filme novo</a>

    </section>
</body>

</html>
