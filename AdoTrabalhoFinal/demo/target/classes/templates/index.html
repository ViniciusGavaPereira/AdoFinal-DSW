<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Página inicial</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <h1>Lista de filmes</h1>

    <section class="cartaofilme">

        <table class="table">
            <thead>
                <tr>
                    <th scope="row">Nome do filme</th>
                    <th scope="row">Sinopse do filme</th>
                    <th scope="row">Gênero do filme</th>
                </tr>
            </thead>

            <tbody>
                <tbody data-th-each="filme :  ${listaFilmes}" >

                    <td data-th-text="${filme.titulo}"></td>
                    <td data-th-text="${filme.genero}"></td>
                    <td data-th-text="${filme.anoLancamento}"></td>
                </tbody>

            </tbody>
        </table>
      
        <a href="/gerarTela">Acrescentar filme novo</a>

    </section>
</body>

</html>
