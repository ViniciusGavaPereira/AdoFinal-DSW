<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="./scripst.js"></script>
    <title>Filme</title>

    <link rel="stylesheet" href="./style.css">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <h1>Incluir um filme novo</h1>
      <form method="POST" action="/createMovie">
        <div class="form-group">
          <label for="exampleInputEmail1">Nome do filme</label>
          <input type="text" name="titulo" class="form-control"  required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Coloque o nome do filme">
        </div>
        <select name="genero" required="required" class="form-select" aria-label="Default select example">
          <option value="" >Escolha o gênero do filme</option>
          <option value="">Terror</option>
          <option value="Acao">Ação</option>
          <option value="FiccaoCientifica">Ficção cientifca</option>
          <option value="CowBoy">CowBoy</option>
          <option value="Anime">Anime</option>
          <option value="Romance">Romance</option>

        </select>
        <div class="form-group">
            <label for="exampleInputPassword1">Gênero do filme</label>
            <input type="number"   name="anoLancamento" class="form-control" required min ="1960" max="2022"id="exampleInputPassword1" placeholder="Escolha o ano de lançamento do filme">
          </div>
       

        <button type="submit" class="btn btn-primary">Salvar filme</button>
      </form>
      <a href="/" class="btn btn-primary">Cancelar</a>
</body>

</html>
